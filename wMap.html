<!DOCTYPE html>
<html> 
<head> 
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" /> 
  <title>Google Maps Multiple Markers</title> 
  <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
  <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.10.1.min.js"></script>
</head> 
<body>
  <div id="map" style="width: 2000px; height: 950px;"></div>

  <script type="text/javascript">
    // Define your locations: HTML content for the info window, latitude, longitude
    var locations = [
      ['Hangzhou', 30.271176, 120.161591],
      ['Sydney', -33.867080, 151.198464],
      ['Beijing', 39.962751, 116.360620],
      ['Dalian', 38.922025, 121.633344],
      ['XiAn',34.275996, 108.947189],
      ['Changsha',28.195249, 113.012945],
      ['XiaMen',24.484041, 118.093758],
      ['Wuyishan',27.757341, 118.029452],
      ['Fuzhou',26.077146, 119.292984],
      ['YanAn',36.584890, 109.489628],
      ['Cairns',-16.919996, 145.773762],
      ['Wolongong',-34.427147, 150.910799],
      ['Canbera',-35.281948, 149.128591],
      ['Wuyuan',29.247717, 117.861770],
      ['Wuzhen',30.742514, 120.488314],
      ['Xibaipo',38.351748, 113.940522],
      ['Baiyangdian',38.872289, 116.046519],
      ['Suzhou',31.298137, 120.583878],
      ['Shanghai',31.235505, 121.456153],
      ['Beidaihe',39.802556, 119.445548],
      ['Zhangjiajie',29.115245, 110.489502],
      ['Chendu',30.570183, 104.072800],
      ['Dujiangyan',30.975661, 103.654929],
      ['TaiAnShi',36.198562, 117.085075],
      ['Wafangdian',39.631765, 121.987998]
    ];
    
    // Setup the different icons and shadows
    var iconURLPrefix = 'http://maps.google.com/mapfiles/ms/icons/';
    
    var icons = [
      iconURLPrefix + 'red-dot.png',
      iconURLPrefix + 'green-dot.png',
      iconURLPrefix + 'blue-dot.png',
      iconURLPrefix + 'orange-dot.png',
      iconURLPrefix + 'purple-dot.png',
      iconURLPrefix + 'pink-dot.png',      
      iconURLPrefix + 'yellow-dot.png'
    ]
    var icons_length = icons.length;
    
    
    var shadow = {
      anchor: new google.maps.Point(15,33),
      url: iconURLPrefix + 'msmarker.shadow.png'
    };

    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 10,
      center: new google.maps.LatLng(-37.92, 151.25),
      mapTypeId: google.maps.MapTypeId.ROADMAP,
      mapTypeControl: false,
      streetViewControl: false,
      panControl: false,
      zoomControlOptions: {
         position: google.maps.ControlPosition.LEFT_BOTTOM
      }
    });

    var infowindow = new google.maps.InfoWindow({
      maxWidth: 160
    });

    var marker;
    var markers = new Array();
    
    var iconCounter = 0;
    
    // Add the markers and infowindows to the map
    for (var i = 0; i < locations.length; i++) {  
      marker = new google.maps.Marker({
        position: new google.maps.LatLng(locations[i][1], locations[i][2]),
        map: map,
        icon : icons[iconCounter],
        shadow: shadow
      });

      markers.push(marker);

      google.maps.event.addListener(marker, 'click', (function(marker, i) {
        return function() {
          infowindow.setContent(locations[i][0]);
          infowindow.open(map, marker);
        }
      })(marker, i));
      
      iconCounter++;
      // We only have a limited number of possible icon colors, so we may have to restart the counter
      if(iconCounter >= icons_length){
      	iconCounter = 0;
      }
    }

    function AutoCenter() {
      //  Create a new viewpoint bound
      var bounds = new google.maps.LatLngBounds();
      //  Go through each...
      $.each(markers, function (index, marker) {
        bounds.extend(marker.position);
      });
      //  Fit these bounds to the map
      map.fitBounds(bounds);
    }
    AutoCenter();
  </script> 
</body>
</html>
